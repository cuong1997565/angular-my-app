<ul class="list-group">
   <li
    class="list-group-item"
    *ngFor="let item of users"
    [ngSwitch] = "item.country"
  >
     <span
      *ngSwitchCase="'VN'"
      class="text-danger">
      {{ item.name }} - {{ item.country }} </span>
      <span
      *ngSwitchCase="'USA'"
      class="text-primary">
      {{ item.name }} - {{ item.country }} </span>
      <span
       *ngSwitchDefault
      >
      {{ item.name }} - {{ item.country }} </span>
   </li>
</ul>
