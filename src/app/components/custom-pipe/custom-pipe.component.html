
<div class="container" [style.margin-top.px]="15">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Đầu vào</th>
                <th> Đầu ra  </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p>
                      <button class="btn btn-danger" style="margin-right: 15px;" (click)="onHanderSort(1);"> Tăng </button>
                      <button class="btn btn-primary" (click)="onHanderSort(-1);">Giảm</button>
                  </p>
                  <p>{{arrayNumber }}</p>
                </td>
                <td>{{ arrayNumber | sortNumber : sortValue }} </td>
              </tr>
              <tr>
                <td>
                  <input type="text" class="form-control" [(ngModel)]="name">
                </td>
                <td> {{ name | capitalize }} </td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>
</div>
