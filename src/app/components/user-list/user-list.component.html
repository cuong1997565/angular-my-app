
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Adress</th>
    </tr>
  </thead>
  <tbody>
    {{myFullName}} - {{ myAddress }}
    <tr *ngFor="let user of myUser">
      <td> {{ user.id }} </td>
      <td> {{ user.name }} </td>
      <td> {{ user.address }} </td>
    </tr>
  </tbody>
</table>
