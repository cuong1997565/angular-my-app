
<div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Child Component</h3>
    </div>
    <div class="panel-body">
        <h3> Họ tên : {{ _name }} </h3>
        <h3> TTHN:  {{ isMarried ? 'Đã kết hôn' : 'Độc thân'}} </h3>
        <h3> Tuổi : {{ myAge >18 ? 'Đã trưởng thành' : 'Chưa trưởng thành' }} </h3>
        <form>
          <div class="form-group">
            <label>username : </label>
            <input
              type="text"
              class="form-control"
              [ngModelOptions]="{standalone: true}"
              [(ngModel)] = "txtFullName" >
          </div>
          <div class="form-group">
              <label>adress : </label>
              <input
                type="text"
                class="form-control"
                [ngModelOptions]="{standalone: true}"
                [(ngModel)] = "txtAddress" >
          </div>
          <button
              type="button"
              class="btn btn-primary"
              (click)="onSubmitForm()"
              >Send</button>
        </form>

    </div>
</div>
